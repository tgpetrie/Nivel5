<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Examen Final - EspaÃ±ol 5{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            /* Mexican flag gradient: green, white, red */
            background: linear-gradient(135deg, #006847 0%, #ffffff 50%, #ce1126 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #ffffff;
            position: relative;
        }
        
        /* Dark overlay for better text readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .header {
            background: rgba(20, 20, 20, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(206, 17, 38, 0.3), 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transform: translateZ(0);
            transition: all 0.3s ease;
        }

        .header:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 50px rgba(206, 17, 38, 0.4), 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .header h1 {
            color: #ffffff;
            font-size: 2.8em;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .header p {
            color: #b0b0b0;
            font-size: 1.2em;
            font-weight: 300;
            font-style: italic;
        }

        .card {
            background: rgba(20, 20, 20, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 45px rgba(206, 17, 38, 0.2), 0 8px 25px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            transform: translateZ(0);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 25px 55px rgba(206, 17, 38, 0.3), 0 12px 30px rgba(0, 0, 0, 0.5);
        }

        .card h2, .card h3, .card h4 {
            color: #ffffff;
        }

        .card p, .card li {
            color: #e0e0e0;
        }

        .btn {
            background: linear-gradient(45deg, #006847, #ce1126);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px 5px;
            font-family: 'Raleway', sans-serif;
            box-shadow: 0 10px 30px rgba(206, 17, 38, 0.4), 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateZ(0);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(206, 17, 38, 0.5), 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #008a5a, #e6143a);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4a4a4a, #6a6a6a);
            box-shadow: 0 6px 20px rgba(74, 74, 74, 0.3);
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #5a5a5a, #7a7a7a);
            box-shadow: 0 10px 30px rgba(74, 74, 74, 0.4);
            transform: translateY(-4px);
        }

        .btn-success {
            background: linear-gradient(45deg, #006847, #008a5a);
            box-shadow: 0 6px 20px rgba(0, 104, 71, 0.3);
        }

        .btn-success:hover {
            background: linear-gradient(45deg, #008a5a, #00a56a);
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 104, 71, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ce1126, #e6143a);
        }

        .btn-danger:hover {
            background: linear-gradient(45deg, #e6143a, #ff1744);
        }

        .progress-bar {
            background: rgba(60, 60, 60, 0.8);
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .progress-fill {
            background: linear-gradient(45deg, #006847, #008a5a);
            height: 100%;
            transition: width 0.3s ease;
        }

        .mexican-flag {
            display: inline-block;
            margin: 0 10px;
            font-size: 1.5em;
        }

        .footer {
            background: rgba(20, 20, 20, 0.95);
            text-align: center;
            padding: 25px;
            color: #ffffff;
            font-size: 1em;
            font-weight: 400;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            box-shadow: 0 -10px 30px rgba(206, 17, 38, 0.2);
        }

        .footer p {
            margin: 5px 0;
            color: #e0e0e0;
        }

        .footer .footer-title {
            font-weight: 600;
            font-size: 1.1em;
            color: #ffffff;
        }

        .footer .footer-subtitle {
            font-weight: 300;
            color: #b0b0b0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .card {
                padding: 20px;
            }
            
            .navbar-nav {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Floating animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .float-animation {
            animation: float 6s ease-in-out infinite;
        }

        /* Interactive link styles */
        .concept-link {
            color: #ffffff !important;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            padding: 2px 0;
        }

        .concept-link:hover {
            color: #00d084 !important;
            border-bottom-color: #00d084;
            transform: translateX(5px);
            text-shadow: 0 2px 8px rgba(0, 208, 132, 0.3);
        }

        /* Enhanced info boxes */
        .info-box {
            background: rgba(0, 104, 71, 0.15);
            border: 1px solid rgba(0, 104, 71, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 8px 20px rgba(0, 104, 71, 0.2);
            transition: all 0.3s ease;
        }

        .info-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 104, 71, 0.3);
        }

        /* Special styling for clickable info boxes */
        a .info-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 208, 132, 0.4), 0 8px 20px rgba(206, 17, 38, 0.2);
            background: rgba(0, 104, 71, 0.2);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
